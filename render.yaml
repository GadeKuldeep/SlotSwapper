services:
  - type: web
    name: slotswapper-backend
    env: node
    plan: free
    branch: main
    root: backend
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        # Comma-separated list of allowed origins (no trailing slashes). Edit as needed in Render UI instead of committing secrets.
        value: "https://slotswappe1.netlify.app,https://slotswapper-1-lxyn.onrender.com,http://localhost:5173"
